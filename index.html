<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galeria</title>
</head>

<body>
    <header>
        <h1>Galeria de fotos</h1>
    </header>
    <main>
        <div class="container">
            <div class="foto">
                <img src="./img/Fiat Uno Mille.jpg" alt="fiat uno mile">
            </div>
            <div class="foto">
                <img src="./img/fiat palio.webp" alt="fiat palio">
            </div>
            <div class="foto">
                <img src="./img/fiat toro.jpeg" alt="fiat toro">
            </div>
            <div class="foto">
                <img src="./img/fiat fastback.jpg" alt="fiat fastback">
            </div>
            <div class="foto">
                <img src="./img/fiat 124 spider.jpg" alt="fiat 124 spider">
            </div>
            <div class="foto">
                <img src="./img/fiat siena.webp" alt="fiat siena">
            </div>
            <div class="foto">
                <img src="./img/fiat 500.webp" alt="fiat 500">
            </div>
            <div class="foto">
                <img src="./img/fiat argo.jpg" alt="fiat argo">
            </div>
            <div class="foto">
                <img src="./img/fiat 127.jpg" alt="fiat 127">
            </div>
        </div>
    </main>
    <footer>
        <span>Rafaely Lopes</span>
    </footer>
</body>

</html>
